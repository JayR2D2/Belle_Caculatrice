<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice 3D</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>Calculatrice 3D</h3>
    <div class="calculator">
        <div id="value"></div>
        <div class="buttons">
            <span id="clear" class="button clear">Clear</span>
            <span>/</span>
            <span>*</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span id="plus" class="button plus">+</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>0</span>
            <span>00</span>
            <span>.</span>
            <span id="equal" class="button equal">=</span>
        </div>
    </div>
    <script>
        let buttons = document.querySelector('.buttons');
        let btn = buttons.querySelectorAll('span');
        let value = document.getElementById('value');
        
        for (let i = 0; i < btn.length; i++) {
            btn[i].addEventListener('click', function() {
                if (this.id === "equal") {
                    try {
                        value.innerHTML = eval(value.innerHTML);
                    } catch (e) {
                        value.innerHTML = "Erreur";
                    }
                } else if (this.id === "clear") {
                    value.innerHTML = "";
                } else {
                    value.innerHTML += this.innerHTML;
                }
            });
        }
    </script>
</body>
</html>
